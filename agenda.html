<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">    </head>
<body>
<div class = "container">
     <div class="col-md-6">
            <form method="POST" action="/calculator/agenda">
                <label for="name">Name</label>
                
                <select class="custom-select" name="name" id="name" >
                     {{#topic}}
                      <option value="{{name}}">{{name}}</option>
                     {{/topic}}
                </select>
                <label for="quantity">Quantity</label>
                <input class="form-control" id="quantity" name="quantity" type="number" min="1"><br>
                <input class="form-control" id="date" name="date" type="date" ><br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Date</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {{#payload}}
                <tr class="table-primary">
                    <td>{{name}}</td>
                    <td>{{quantity}}</td>
                    <td>{{date}}</td>
                    <td><a href="/calculator/agenda/delete/{{rowid}}" class="btn btn-danger">delete</a></td>
                </tr>
                {{/payload}}
              </tbody>
            </table><br>
        </div>
    </div>
   
</div>
</body>
</html>

</body>
</html>
